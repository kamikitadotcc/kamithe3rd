</head>
<body>
    <div class="transition-loader">

    </div>

    <main id="swup">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

        <!-- Hero Section -->
        <div class="hero-section">

     <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Instead of Swup, let's use a simpler custom transition system -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all navigation links
            const links = document.querySelectorAll('a[href$=".html"]');
            const mainContent = document.querySelector('#swup');
            
            // Add transition class to links
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = this.href;
                    
                    // Add fade out animation
                    mainContent.classList.add('fade-out');
                    
                    // Wait for fade out animation to complete
                    setTimeout(() => {
                        // Store the scroll position
                        sessionStorage.setItem('scrollPos', window.scrollY);
                        // Navigate to new page
                        window.location.href = targetUrl;
                    }, 500); // Match this with your CSS animation duration
                });
            });
            
            // Handle page load animation
            window.addEventListener('load', function() {
                // If there's a stored scroll position, restore it
                const scrollPos = sessionStorage.getItem('scrollPos');
                if (scrollPos) {
                    window.scrollTo(0, parseInt(scrollPos));
                    sessionStorage.removeItem('scrollPos');
                }
                
                // Ensure the content is visible and animated
                mainContent.style.opacity = '1';
                // The fadeIn animation is handled by the CSS animation
            });
        
            // Handle browser back/forward buttons
            window.addEventListener('popstate', function() {
                mainContent.classList.add('fade-out');
                setTimeout(() => {
                    window.location = document.location;
                }, 500);
            });
        });
        </script>
</body>
</html>
